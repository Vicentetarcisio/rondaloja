<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Ronda</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- Biblioteca para leitura de QR codes -->
</head>
<body>
    <div id="app">
        <h1>QR Code Ronda</h1>
        <button id="generateBtn">Gerar QR Code</button>
        <div id="qrcode"></div>
        <div id="reader" style="width: 300px; margin: auto;"></div>
        <div id="status">Aguardando leitura do QR code...</div>
        <div id="timer-container">
            <div id="timer">10</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
